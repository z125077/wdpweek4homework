<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quote generator homework</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.5s ease;
    }

    #quoteBox {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding-top: 2em;
    }

    #author {
      font-style: italic;
      text-align: right;
      margin-top: 1em;
      color: #555;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <h1>Quote generator homework</h1>
  <h2>Created by [Your Name] - [Your Student ID]</h2>

  <div id="quoteBox">
    <div class="loader" id="loader"></div>
    <p id="quote">Click the button to get a quote!</p>
    <p id="author"></p>
  </div>

  <button id="newQuoteBtn">New Quote</button>

  <footer>
    Web Design and Programming — Shibaura Institute of Technology — Spring 2025
  </footer>

  <script>
    const quoteText = document.getElementById("quote");
    const authorText = document.getElementById("author");
    const newQuoteBtn = document.getElementById("newQuoteBtn");
    const loader = document.getElementById("loader");

    function getRandomColor() {
      const colors = ['#FFD1DC', '#E6E6FA', '#B5EAD7', '#C7CEEA', '#FFDAC1', '#E2F0CB'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function getQuote() {
      loader.style.display = 'block';
      quoteText.style.display = 'none';
      authorText.style.display = 'none';
      
      fetch("quotes.json")
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(quotes => {
          const randomIndex = Math.floor(Math.random() * quotes.length);
          const randomQuote = quotes[randomIndex];
          quoteText.textContent = randomQuote.q;
          authorText.textContent = `— ${randomQuote.a}`;
          
          // Change background color
          document.body.style.backgroundColor = getRandomColor();
          
          loader.style.display = 'none';
          quoteText.style.display = 'block';
          authorText.style.display = 'block';
        })
        .catch(error => {
          console.error("Error fetching quotes:", error);
          quoteText.textContent = "Failed to load quotes. Please try again.";
          authorText.textContent = "";
          loader.style.display = 'none';
          quoteText.style.display = 'block';
        });
    }
    
    newQuoteBtn.addEventListener("click", getQuote);
    getQuote(); // Load a quote on page load
  </script>

</body>

</html>
